<div class="coursePageContainer">
    <div class="coursesPage">
        <mat-tab-group dynamicHeight #tabs>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="example-tab-icon">import_contacts</mat-icon>
                    Courses Information
                </ng-template>
                <mat-card class="title-card">
                    <mat-card-title>Course Announcments</mat-card-title>
                </mat-card>
                <div *ngIf="!isStudent">
                    <mat-card class="post-announcement-card">
                        <mat-card-title>Post Announcment</mat-card-title>
                        <mat-card-content>
                            <mat-form-field>
                                <input matInput placeholder="Announcment" name="announcment"
                                       [(ngModel)]="announcment">
                            </mat-form-field>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button color="primary" (click)="post()">POST</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
                <div class="example-container mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                        <!-- Position Column -->
                        <ng-container matColumnDef="Date">
                            <th mat-header-cell *matHeaderCellDef> Date</th>
                            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="Announcement">
                            <th mat-header-cell *matHeaderCellDef> Announcement</th>
                            <td mat-cell *matCellDef="let element"> {{element.announcement}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
                    </mat-paginator>
                </div>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="example-tab-icon">feed</mat-icon>
                    Course Files
                </ng-template>
                <div *ngIf="!isStudent">
                    <mat-card class="post-announcement-card">
                        <mat-card-title>UPLOAD FILE</mat-card-title>
                        <mat-card-actions>
                            <input class="form-control" type="file" (change)="onChange($event)">
                        </mat-card-actions>
                    </mat-card>
                </div>
                <div *ngFor="let file of files">
                    <mat-card class="files-card">
                        <mat-card-title>{{file.name}}</mat-card-title>
                        <mat-card-subtitle>{{file.description}}</mat-card-subtitle>
                        <mat-card-actions>
                            <button mat-button type="submit" color="primary" (click)="open(file)">
                                OPEN
                            </button>
                            <div *ngIf="!isStudent">
                                <button mat-button type="submit" color="warn"
                                        (click)="delete(file)">
                                    DELETE
                                </button>
                            </div>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
