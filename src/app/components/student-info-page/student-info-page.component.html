<div class="mainPage">
    <mat-card>
        <mat-card-title>
            Personal Information
        </mat-card-title>
        <mat-card-subtitle>
            {{student.description}}
        </mat-card-subtitle>
        <mat-card-content>
            <div >
                <b>First Name:</b> {{student.firstName}} <br>
                <b>Last Name:</b> {{student.lastName}}<br>
                <b>AM:</b> {{student.AM}}<br>
                <b>Email:</b> {{student.email}}<br>
                <b>Semester:</b> {{student.semester}}<br>
                <b>Phone:</b> {{student.phone}}<br>
            </div>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</div>
