<mat-accordion class="example-headers-align">
    <div class="courseListTeacherMain">
        <div class="courseListTeacher" *ngFor="let course of courses">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Course Name: {{course.name}}
                    </mat-panel-title>
                    <mat-panel-description>
                        Course Description: {{course.description}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div>
                    <button mat-button class="courseInfoButton" (click)="navigateToCourse(course)">
                        <mat-icon>info</mat-icon>
                        Visit Course
                    </button>
                    <button mat-button class="courseSubscribedButton"
                            (click)="navigateToSubsStudents(course)">
                        <mat-icon>people</mat-icon>
                        Subscribed Students
                    </button>
                </div>
            </mat-expansion-panel>
        </div>
    </div>
</mat-accordion>
